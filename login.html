<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">

    <script src="https://kit.fontawesome.com/0023926e4b.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="login.css">
    <script src="login.js"></script>
    <title>Login and Sign Up</title>
</head>

<body>
    



    <div id="loginSignupModal" class="modal">
        <div class="modal-dialog">
          <div class="modal-content">
            <!-- Modal header -->
            <div class="modal-header">
              <h4 class="modal-title">Login or Sign Up</h4>
             <button type="button" class="close" data-dismiss="modal" onclick="window.location.href = 'index.html'">&times;</button>
            </div>
      
            <!-- Modal body -->
            <div class="modal-body">
              <div class="d-flex justify-content-between mb-3">
                <button class="btn btn-outline-primary" onclick="toggleLoginForm()">Login</button>
                <button class="btn btn-outline-secondary" onclick="toggleSignupForm()">Sign Up</button>
              </div>
              <div class="social-login">
                <button type="button" class="btn btn-primary" style="width: 330px;">
                    <i class="fab fa-facebook" style="margin-right: 10px;"></i> Facebook
                  </button>
                  
                  <button type="button" class="btn btn-outline-danger" style="width: 330px;">
                    <i class="fab fa-google" style="margin-right: 10px; color: yellow;"></i> Google
                  </button>
                  
                  <button type="button" class="btn btn-outline-info" style="width: 330px;">
                    <i class="fab fa-microsoft" style="margin-right: 10px; color: blue;"></i> Microsoft
                  </button>
              </div>
              <div class="or-separator">
                <span>or</span>
              </div>
              <!-- Login Form -->
              <form id="loginForm" onsubmit="login(event)">
                <div class="form-group">
                  <div class="input-icon">
                    <i class="fas fa-user"></i>
                    <input type="text" class="form-control" id="loginUsername" placeholder="Username/Email" required>
                  </div>
                </div>
                <div class="form-group">
                  <div class="input-icon">
                    <i class="fas fa-lock"></i>
                    <input type="password" class="form-control" id="loginPassword" placeholder="Your Password" required>
                  </div>
                </div>
                <button type="submit" class="btn btn-orange btn-block">Login</button>
              </form>
      <br>
              <!-- Signup Form -->
              <form id="signupForm" onsubmit="signup(event)">
                <div class="form-group">
                  <div class="input-icon">
                    <i class="fas fa-envelope"></i>
                    <input type="email" class="form-control" id="signupEmail" placeholder="Email" required>
                  </div>
                </div>
                <div class="form-group">
                  <div class="input-icon">
                    <i class="fas fa-user"></i>
                    <input type="username" class="form-control" id="signupUsername" placeholder="Your Username" required autocomplete="current-password">
                  </div>
                </div>
                <div class="form-group">
                  <div class="input-icon">
                    <i class="fas fa-lock"></i>
                    <input type="password" class="form-control" id="signupPassword" placeholder="Password" required autocomplete="current-password">
                  </div>
                </div>
                <button type="submit" class="btn btn-orange btn-block">Sign Up</button>
              </form>
            </div>
          </div>
        </div>
      </div>
      

    <!-- Reset Password Modal -->
<!-- Reset Password Modal -->
<div id="resetPasswordModal" class="modal" tabindex="-1" role="dialog">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h4 class="modal-title">Reset Password</h4>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <p>Please enter your email address. We will send you an email to reset your password.</p>
                <div class="form-group">
                    <div class="input-icon">
                        <i class="far fa-envelope"></i>
                        <input type="email" class="form-control" id="resetPasswordEmail" placeholder="Your email" required>
                    </div>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-primary" onclick="sendResetEmail()">SEND EMAIL</button>
            </div>
        </div>
    </div>
</div>



    



</body>
</html>
