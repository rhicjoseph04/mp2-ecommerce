<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
    <link rel="icon" href="./img/motocareslogo.jpg">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="theme-color" content="#000000">
    <meta name="description" content="">
    <link rel="stylesheet" href="login.css">

    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
        integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
        integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous">
    </script>
    <script src="https://kit.fontawesome.com/0023926e4b.js" crossorigin="anonymous"></script>
  
  <title>Login and Sign Up</title>
 
</head>
<body>
     
      <div id="loginModal" class="modal">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h4 class="modal-title">Login</h4>
                    <button type="button" class="close" data-dismiss="modal" onclick="toggleModal()">&times;</button>
                </div>
                <div class="modal-body">
                    <div class="d-flex justify-content-between mb-3">
                        <button class="btn btn-outline-primary" onclick="toggleLoginForm()">Login</button>
                        <button class="btn btn-outline-secondary" onclick="toggleSignupForm()">Sign Up</button>
                    </div>
                    <div class="social-login">
                        <button type="button" class="btn btn-primary"><i class="fab fa-facebook"></i> Facebook</button>
                        <button type="button" class="btn btn-outline-secondary"><i class="fab fa-google"></i>
                            Google</button>
                        <button type="button" class="btn btn-outline-secondary"><i class="fab fa-microsoft"></i>
                            Microsoft</button>
                    </div>
                    <div class="or-separator">
                        <span>or</span>
                    </div>
                    <form id="loginForm" onsubmit="login(event)">
                        <div class="form-group">
                            <div class="input-icon">
                                <i class="fas fa-user"></i>
                                <input type="text" class="form-control" id="loginUsername" placeholder="Username/Email"
                                    required>
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="input-icon">
                                <i class="fas fa-lock"></i>
                                <input type="password" class="form-control" id="loginPassword"
                                    placeholder="Your Password" required>
                            </div>
                        </div>
                        <button type="submit" class="btn btn-orange btn-block">Login</button>
                    </form>
                    <p class="forgot-password" onclick="toggleResetPasswordModal()">Don't remember your password?</p>
                </div>
            </div>
        </div>
    </div>

    <div id="signupModal" class="modal">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h4 class="modal-title">Sign Up</h4>
                    <button type="button" class="close" data-dismiss="modal"
                        onclick="toggleSignupModal()">&times;</button>
                </div>
                <div class="modal-body">
                    <div class="d-flex justify-content-between mb-3">
                        <button class="btn btn-outline-primary" onclick="toggleLoginForm()">Login</button>
                        <button class="btn btn-outline-secondary" onclick="toggleSignupForm()">Sign Up</button>
                    </div>
                    <form id="signupForm" onsubmit="signup(event)">
                        <div class="form-group">
                            <div class="input-icon">
                                <i class="fas fa-envelope"></i>
                                <input type="email" class="form-control" id="signupEmail" placeholder="Email" required>
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="input-icon">
                                <i class="fas fa-user"></i>
                                <input type="text" class="form-control" id="signupUsername" placeholder="Username"
                                    required>
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="input-icon">
                                <i class="fas fa-lock"></i>
                                <input type="password" class="form-control" id="signupPassword" placeholder="Password"
                                    required>
                            </div>
                        </div>
                        <button type="submit" class="btn btn-orange btn-block">Sign Up</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- Reset Password Modal -->
    <div id="resetPasswordModal" class="modal fade" tabindex="-1" role="dialog">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h4 class="modal-title">Reset Password</h4>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <p>Please enter your email address. We will send you an email to reset your password.</p>
                    <div class="form-group">
                        <div class="input-icon">
                            <i class="far fa-envelope"></i>
                            <input type="email" class="form-control" id="resetPasswordEmail" placeholder="Your email"
                                required>
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-primary" onclick="sendResetEmail()">SEND EMAIL</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Add the following script to handle sending reset email -->
    <script src="login.js"></script>

</body>
</html>
